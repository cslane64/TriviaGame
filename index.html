<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Boston Sports Trivia</title>
</head>

<body>
    <div class="wrapper" id="background">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Boston Sports Trivia Game</h1>

            </div>
        </div>
        <div class="row" id="timer-row">
            <div class="col-md-8" id="timer-left-margin">
                
                <button class="button" id="start-game" type="button">Start Game</button>
                <button class="button" id="reset-game" type="button">Play Again</button>
                
            </div>
            <div class="col-md-4" id="timer">

            </div>
        </div>
        <div id="backdrop">
        <div class="row" id="question-row">
            <div class="col-lg-3" id="question-left-margin">

            </div>
            <div class="col-lg-9" id="question">
                <h4 id="ask"></h4>
            </div>
        </div>
        <div class="row" id="answers-row">
            <div class="col-lg-6" id="answers-left-margin">
                <p id="display-answer-img"></p>
            </div>
            <div class="col-lg-6" id="answer">
                <ul class="answer-list">
                    <li class="guess" id="A" data-answer=A></li>
                    <li class="guess" id="B" data-answer=B></li>
                    <li class="guess" id="C" data-answer=C></li>
                    <li class="guess" id="D" data-answer=D></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    


</body>

</html>
